<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Atomic+Age&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'orders/favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'orders/styles.css' %}"/>
        <title>La Pizza</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        {% block js_script %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-dark">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'orders/logo.png' %}" width="60" height="60" class="d-inline-block align-top" alt="">
                <div id="brand_name" class="d-inline-block align-top ml-3 mt-1">La Pizza</div>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav ml-4">
                    <a class="nav-item nav-link active font-weight-bold" href="{% url 'index' %}">Menu<span class="sr-only">(current)</span></a>
                </div>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link font-weight-bold" href="{% url 'order_history' %}">Order History</a></li>
                        <li class="nav-item"><a class="nav-link font-weight-bold" href="{% url 'cart' %}">Cart</a></li>
                        <li class="nav-item"><a class="nav-link font-weight-bold" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link font-weight-bold" href="{% url 'register' %}">Register</a></li>
                        <li class="nav-item"><a class="nav-link font-weight-bold" href="{% url 'login' %}">Log In</a></li>
                    </ul>
                {% endif %}

            </div>
        </nav>

        <main class="container">
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
